<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-form/iron-form.html">

<dom-module id="save-passwords-redirect">
  <template>
    <style>
      :host {
        display: block;
        border: 3px solid green;
        padding: 0 15px 80px 15px;
        margin: 20px 0;
      }

      paper-button {
        float: right;
        margin-top: 10px;
      }
    </style>
    <h2>Web component login using main page</h2>

    <iron-form>
      <form id="form" method="get" action="login.html">
        <input type="text" name="username" value="{{username}}" hidden="true"/>
        <input type="password" name="password" value="{{password}}" hidden="true" />
        <paper-input id="username" name="username" value="{{username}}" placeholder="Username" type="text"></paper-input>
        <paper-input id="password" name="password" value="{{password}}" placeholder="Password" type="password"></paper-input>
        <input type="submit" value="Login" />
        <paper-button raised on-click="_login">
          <iron-icon icon="check"></iron-icon>
        </paper-button>
      </form>
    </iron-form>
  </template>

  <script>
    class SavePasswordsRedirect extends Polymer.Element {
      static get is() { return 'save-passwords-redirect'; }
      static get properties() {
        return {
          username: {
            type: String,
            notify: true
          },
          password: {
            type: String,
            notify: true
          }
        };
      }

      _login() {
        this.$.form.submit();
        /*
        window.dispatchEvent(new CustomEvent('login-event', {detail:{
          username: this.$.username.value,
          password: this.$.password.value
        }}));
        */
      }
    }

    window.customElements.define(SavePasswordsRedirect.is, SavePasswordsRedirect);
  </script>
</dom-module>
