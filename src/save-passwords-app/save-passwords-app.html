<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/iron-form/iron-form.html">

<dom-module id="save-passwords-app">
  <template>
    <style>
      :host {
        display: block;
        border: 3px solid red;
        padding: 0 15px 15px 15px;
      }
    </style>
    <h2>Web component login page</h2>

    <form method="get" action="login.html">
      <input name="username" type="text" />
      <input name="password" type="password" />
      <input type="submit" value="Login" />
    </form>
  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class SavePasswordsApp extends Polymer.Element {
      static get is() { return 'save-passwords-app'; }
      static get properties() {
        return {};
      }
    }

    window.customElements.define(SavePasswordsApp.is, SavePasswordsApp);
  </script>
</dom-module>
